<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户端管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .devices-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .status-enabled {
            background: #d4edda;
            color: #155724;
        }
        
        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .last-updated {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .toggle-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .toggle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .toggle-btn.enabled {
            background: #d4edda;
            color: #155724;
        }
        
        .toggle-btn.disabled {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* 文件上传表单样式 */
        .upload-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .upload-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .upload-form {
            padding: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .file-input-label:hover {
            border-color: #28a745;
            background: #e8f5e8;
        }
        
        .file-input-label.dragover {
            border-color: #28a745;
            background: #e8f5e8;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .upload-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .upload-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .upload-btn, .clear-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .file-list {
            margin-bottom: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-name {
            font-weight: 600;
            color: #495057;
        }
        
        .file-size {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .file-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .file-remove:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        .upload-progress {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #495057;
        }
        
        .upload-result {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .upload-result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .upload-result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <!-- 引入node-forge库用于RSA加密 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖥️ 客户端管理系统</h1>
            <p>实时监控和管理所有连接的客户端设备</p>
        </div>
        
        <div class="controls">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>系统运行中</span>
            </div>
            <button class="refresh-btn" onclick="refreshData()">🔄 刷新数据</button>
        </div>
        
        <div class="content">
            <!-- 设备统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalDevices">0</div>
                    <div class="stat-label">总设备数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="enabledDevices">0</div>
                    <div class="stat-label">启用设备</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="disabledDevices">0</div>
                    <div class="stat-label">禁用设备</div>
                </div>
            </div>
            
            <!-- 文件上传表单 -->
            <div class="upload-section">
                <div class="upload-header">📁 文件上传演示</div>
                <div class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" class="file-input" multiple>
                        <label for="fileInput" class="file-input-label">
                            <span class="upload-icon">📤</span>
                            <span class="upload-text">选择文件或拖拽到此处</span>
                            <span class="upload-hint">支持多文件上传</span>
                        </label>
                    </div>
                    <div class="upload-controls">
                        <button class="upload-btn" onclick="uploadFiles()" disabled>
                            <span class="btn-icon">🚀</span>
                            开始上传
                        </button>
                        <button class="clear-btn" onclick="clearFiles()">
                            <span class="btn-icon">🗑️</span>
                            清空文件
                        </button>
                    </div>
                    <div class="file-list" id="fileList"></div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                    <div class="upload-result" id="uploadResult"></div>
                </div>
            </div>
            
            <div class="devices-table">
                <div class="table-header">📱 启用设备列表</div>
                <div id="tableContent">
                    <div class="loading">正在加载设备数据...</div>
                </div>
            </div>
            
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        let devices = [];
        
        // 设备ID（管理页面使用固定的管理设备ID）
        const DEVICE_ID = 'management_device_001';
        
        let publicKey = null;
        let PUBLIC_KEY_PEM = null;
        
        // 从文件加载RSA公钥
        async function loadPublicKey() {
            try {
                console.log('开始从文件加载公钥...');
                const response = await fetch('/customer/static/public_key.pem');
                if (!response.ok) {
                    throw new Error(`无法加载公钥文件: ${response.status}`);
                }
                PUBLIC_KEY_PEM = await response.text();
                console.log('公钥文件加载成功');
                console.log('公钥内容:', PUBLIC_KEY_PEM);
                return PUBLIC_KEY_PEM;
            } catch (error) {
                console.error('加载公钥文件失败:', error);
                throw error;
            }
        }
        
        // 初始化RSA公钥
        async function initPublicKey() {
            try {
                if (!PUBLIC_KEY_PEM) {
                    await loadPublicKey();
                }
                publicKey = forge.pki.publicKeyFromPem(PUBLIC_KEY_PEM);
                console.log('公钥初始化成功');
                return publicKey;
            } catch (error) {
                console.error('初始化公钥失败:', error);
                throw error;
            }
        }
        
        // 创建固定长度的零字节数组 (模拟Go的ZeroReader)
        function createZeroSeed(length) {
            const bytes = new Array(length);
            for (let i = 0; i < length; i++) {
                bytes[i] = 0;
            }
            return String.fromCharCode.apply(null, bytes);
        }
        
        // 生成认证头
        async function generateAuthHeaders() {
            if (!publicKey) {
                await initPublicKey();
            }
            
            const timestamp = Math.floor(Date.now() / 1000);
            
            // 创建payload (按字母顺序排序字段)
            const fields = [DEVICE_ID, timestamp.toString()];
            fields.sort();
            const payload = fields.join('|');
            
            console.log('Payload:', payload);
            
            try {
                // 使用RSA-OAEP加密payload，使用固定的随机源
                // SHA256的digest长度是32字节，所以seed也必须是32字节
                const encryptedPayload = publicKey.encrypt(payload, 'RSA-OAEP', {
                    md: forge.md.sha256.create(),
                    mgf1: {
                        md: forge.md.sha256.create()
                    },
                    seed: createZeroSeed(32) // 使用32字节的零字节作为随机源
                });
                
                console.log('Encrypted payload length:', encryptedPayload.length);
                
                // 计算SHA256哈希
                const md = forge.md.sha256.create();
                md.update(encryptedPayload);
                const hash = md.digest();
                
                console.log('Hash length:', hash.length());
                
                // 使用RSA-OAEP加密哈希值作为签名
                const signature = publicKey.encrypt(hash.getBytes(), 'RSA-OAEP', {
                    md: forge.md.sha256.create(),
                    mgf1: {
                        md: forge.md.sha256.create()
                    },
                    seed: createZeroSeed(32) // 使用32字节的零字节作为随机源
                });
                
                // 转换为base64
                const signatureB64 = forge.util.encode64(signature);
                
                console.log('Signature:', signatureB64.substring(0, 50) + '...');
                
                return {
                    'LY-Device-ID': DEVICE_ID,
                    'LY-Timestamp': timestamp.toString(),
                    'LY-Signature': signatureB64,
                    'Content-Type': 'application/json'
                };
            } catch (error) {
                console.error('生成认证头失败:', error);
                throw new Error('认证失败: ' + error.message);
            }
        }
        
        async function fetchDevices() {
            try {
                console.log('=== 开始获取设备数据 ===');
                console.log('正在生成认证头...');
                
                const headers = await generateAuthHeaders();
                console.log('认证头生成完成:', headers);
                console.log('发送请求到:', '/customer/device/');
                
                const response = await fetch('/customer/device/', {
                    method: 'GET',
                    headers: headers
                });
                
                console.log('=== API响应信息 ===');
                console.log('响应状态码:', response.status);
                console.log('响应状态文本:', response.statusText);
                console.log('响应头信息:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('=== HTTP错误详情 ===');
                    console.error('错误状态码:', response.status);
                    console.error('错误响应体:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }
                
                const data = await response.json();
                
                console.log('=== API响应数据详情 ===');
                console.log('完整响应数据:', JSON.stringify(data, null, 2));
                console.log('错误码 (err_no):', data.err_no);
                console.log('消息 (msg):', data.msg);
                console.log('数据 (data):', data.data);
                
                if (data.data && Array.isArray(data.data)) {
                    console.log('=== 设备列表详情 ===');
                    console.log('设备总数:', data.data.length);
                    data.data.forEach((device, index) => {
                        console.log(`--- 设备 ${index + 1} ---`);
                        console.log('  ID:', device.DeviceID);
                        console.log('  名称:', device.Title);
                        console.log('  状态:', device.Enabled ? '启用' : '禁用');
                        console.log('  创建时间:', device.CreatedAt);
                        console.log('  更新时间:', device.UpdatedAt);
                        console.log('  完整对象:', device);
                    });
                }
                
                if (data.err_no === 0 && data.data) {
                    devices = data.data;
                    console.log('设备数据更新成功，开始更新UI...');
                    updateUI();
                    console.log('UI更新完成');
                } else {
                    console.error('API返回错误:', data.msg || '未知错误');
                    throw new Error(data.msg || '获取设备数据失败');
                }
            } catch (error) {
                console.error('=== 获取设备数据失败 ===');
                console.error('错误类型:', error.constructor.name);
                console.error('错误消息:', error.message);
                console.error('错误堆栈:', error.stack);
                showError('无法获取设备数据: ' + error.message);
            }
        }
        
        function updateUI() {
            updateStats();
            updateTable();
            updateLastUpdated();
        }
        
        function updateStats() {
            const total = devices.length;
            const enabled = devices.filter(d => d.Enabled).length;  // 修复：使用大写的Enabled
            const disabled = total - enabled;
            
            document.getElementById('totalDevices').textContent = total;
            document.getElementById('enabledDevices').textContent = enabled;
            document.getElementById('disabledDevices').textContent = disabled;
        }
        
        function updateTable() {
            const tableContent = document.getElementById('tableContent');
            
            if (devices.length === 0) {
                tableContent.innerHTML = '<div class="loading">暂无设备数据</div>';
                return;
            }
            
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>设备ID</th>
                            <th>设备名称</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${devices.map(device => `
                            <tr>
                                <td><strong>${device.DeviceID}</strong></td>
                                <td>${device.Title || '未命名设备'}</td>
                                <td>
                                    <button class="toggle-btn ${device.Enabled ? 'enabled' : 'disabled'}" 
                                            onclick="toggleDeviceStatus('${device.DeviceID}', ${device.Enabled})"
                                            title="点击切换状态">
                                        ${device.Enabled ? '✅ 启用' : '❌ 禁用'}
                                    </button>
                                </td>
                                <td>${formatDate(device.CreatedAt)}</td>
                                <td>${formatDate(device.UpdatedAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            tableContent.innerHTML = tableHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `最后更新: ${now.toLocaleString('zh-CN')}`;
        }
        
        function showError(message) {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = `<div class="error">❌ ${message}</div>`;
        }
        
        function refreshData() {
            const button = document.querySelector('.refresh-btn');
            button.textContent = '🔄 刷新中...';
            button.disabled = true;
            
            fetchDevices().finally(() => {
                button.textContent = '🔄 刷新数据';
                button.disabled = false;
            });
        }
        
        // 切换设备状态
        async function toggleDeviceStatus(deviceId, currentStatus) {
            console.log(`=== 开始切换设备状态 ===`);
            console.log('设备ID:', deviceId);
            console.log('当前状态:', currentStatus ? '启用' : '禁用');
            console.log('目标状态:', !currentStatus ? '启用' : '禁用');
            
            // 禁用所有切换按钮，防止重复点击
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            toggleButtons.forEach(btn => btn.disabled = true);
            
            try {
                console.log('正在生成认证头...');
                const headers = await generateAuthHeaders();
                console.log('认证头生成完成');
                
                const newStatus = !currentStatus;
                const requestData = {
                    device_id: deviceId,
                    enabled: newStatus
                };
                
                console.log('发送PUT请求数据:', requestData);
                console.log('请求URL:', '/customer/device/');
                
                const response = await fetch('/customer/device/', {
                    method: 'PUT',
                    headers: {
                        ...headers,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('=== 状态更新响应信息 ===');
                console.log('响应状态码:', response.status);
                console.log('响应状态文本:', response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('=== HTTP错误详情 ===');
                    console.error('错误状态码:', response.status);
                    console.error('错误响应体:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('=== 状态更新响应数据 ===');
                console.log('完整响应数据:', JSON.stringify(data, null, 2));
                
                if (data.err_no === 0) {
                    console.log('✅ 设备状态更新成功');
                    console.log('开始刷新设备列表...');
                    
                    // 刷新设备列表
                    await fetchDevices();
                    console.log('设备列表刷新完成');
                } else {
                    console.error('❌ 状态更新失败:', data.msg || '未知错误');
                    throw new Error(data.msg || '状态更新失败');
                }
                
            } catch (error) {
                console.error('=== 切换设备状态失败 ===');
                console.error('错误类型:', error.constructor.name);
                console.error('错误消息:', error.message);
                console.error('错误堆栈:', error.stack);
                showError('切换设备状态失败: ' + error.message);
            } finally {
                // 重新启用所有切换按钮
                const toggleButtons = document.querySelectorAll('.toggle-btn');
                toggleButtons.forEach(btn => btn.disabled = false);
            }
        }
        
        // 文件上传功能
        let selectedFiles = [];
        
        // 初始化文件上传功能
        function initFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const fileInputLabel = document.querySelector('.file-input-label');
            
            // 文件选择事件
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖拽功能
            fileInputLabel.addEventListener('dragover', handleDragOver);
            fileInputLabel.addEventListener('dragleave', handleDragLeave);
            fileInputLabel.addEventListener('drop', handleFileDrop);
        }
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }
        
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
        }
        
        function handleFileDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            addFiles(files);
        }
        
        function addFiles(files) {
            files.forEach(file => {
                // 检查文件是否已存在
                if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateUploadButton();
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUploadButton();
        }
        
        function clearFiles() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            updateFileList();
            updateUploadButton();
            hideUploadResult();
        }
        
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            const fileListHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-name">📄 ${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})" title="移除文件">×</button>
                </div>
            `).join('');
            
            fileList.innerHTML = fileListHTML;
        }
        
        function updateUploadButton() {
            const uploadBtn = document.querySelector('.upload-btn');
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function uploadFiles() {
            if (selectedFiles.length === 0) return;
            
            const uploadBtn = document.querySelector('.upload-btn');
            const progressContainer = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            // 禁用上传按钮
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="btn-icon">⏳</span>上传中...';
            
            // 显示进度条
            progressContainer.style.display = 'block';
            hideUploadResult();
            
            try {
                let totalFiles = selectedFiles.length;
                let uploadedFiles = 0;
                let successCount = 0;
                let failedFiles = [];
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    
                    try {
                        // 更新进度
                        const progress = Math.round(((i + 0.5) / totalFiles) * 100);
                        progressFill.style.width = progress + '%';
                        progressText.textContent = `正在上传: ${file.name} (${i + 1}/${totalFiles})`;
                        
                        await uploadSingleFile(file);
                        successCount++;
                        
                        // 完成当前文件的进度
                        const completedProgress = Math.round(((i + 1) / totalFiles) * 100);
                        progressFill.style.width = completedProgress + '%';
                        progressText.textContent = `已完成: ${i + 1}/${totalFiles} 文件`;
                        
                    } catch (error) {
                        console.error(`上传文件 ${file.name} 失败:`, error);
                        failedFiles.push({ name: file.name, error: error.message });
                    }
                    
                    uploadedFiles++;
                }
                
                // 显示最终结果
                showUploadResult(successCount, failedFiles);
                
            } catch (error) {
                console.error('上传过程中发生错误:', error);
                showUploadResult(0, [{ name: '批量上传', error: error.message }]);
            } finally {
                // 恢复上传按钮
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<span class="btn-icon">🚀</span>开始上传';
                
                // 隐藏进度条
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                    progressText.textContent = '0%';
                }, 2000);
            }
        }
        
        async function uploadSingleFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('filename', file.name);
            
            // 生成认证头（不包含Content-Type，让浏览器自动设置multipart/form-data）
            const authHeaders = await generateAuthHeaders();
            const headers = {
                'LY-Device-ID': authHeaders['LY-Device-ID'],
                'LY-Timestamp': authHeaders['LY-Timestamp'],
                'LY-Signature': authHeaders['LY-Signature']
                // 不设置Content-Type，让浏览器自动处理FormData的Content-Type
            };
            
            const response = await fetch('/customer/upload/file', {
                method: 'POST',
                headers: headers,
                body: formData
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
            
            const result = await response.json();
            if (result.err_no !== 0) {
                throw new Error(result.msg || '上传失败');
            }
            
            return result;
        }
        
        function showUploadResult(successCount, failedFiles) {
            const resultContainer = document.getElementById('uploadResult');
            
            if (failedFiles.length === 0) {
                // 全部成功
                resultContainer.className = 'upload-result success';
                resultContainer.innerHTML = `
                    <div>✅ 上传成功！</div>
                    <div>成功上传 ${successCount} 个文件</div>
                `;
            } else if (successCount === 0) {
                // 全部失败
                resultContainer.className = 'upload-result error';
                resultContainer.innerHTML = `
                    <div>❌ 上传失败！</div>
                    <div>失败文件:</div>
                    ${failedFiles.map(f => `<div>• ${f.name}: ${f.error}</div>`).join('')}
                `;
            } else {
                // 部分成功
                resultContainer.className = 'upload-result error';
                resultContainer.innerHTML = `
                    <div>⚠️ 部分上传成功</div>
                    <div>成功: ${successCount} 个文件，失败: ${failedFiles.length} 个文件</div>
                    <div>失败文件:</div>
                    ${failedFiles.map(f => `<div>• ${f.name}: ${f.error}</div>`).join('')}
                `;
            }
            
            resultContainer.style.display = 'block';
        }
        
        function hideUploadResult() {
            const resultContainer = document.getElementById('uploadResult');
            resultContainer.style.display = 'none';
        }
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('=== 页面加载完成，开始初始化 ===');
            try {
                console.log('开始初始化公钥...');
                await initPublicKey();
                console.log('公钥初始化完成，开始获取设备数据...');
                await fetchDevices();
                console.log('初始化文件上传功能...');
                initFileUpload();
                console.log('初始化完成');
                
                // 每30秒自动刷新一次
                setInterval(fetchDevices, 30000);
            } catch (error) {
                console.error('=== 页面初始化失败 ===');
                console.error('错误:', error);
                showError('页面初始化失败: ' + error.message);
            }
        });
    </script>
</body>
