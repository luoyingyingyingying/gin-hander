        async function initPublicKey() {

        // åˆ›å»ºå›ºå®šé•¿åº¦çš„é›¶å­—èŠ‚æ•°ç»„ (æ¨¡æ‹ŸGoçš„ZeroReader)
        function createZeroSeed(length) {
            const bytes = new Array(length);
            for (let i = 0; i < length; i++) {
                bytes[i] = 0;
            }
            return String.fromCharCode.apply(null, bytes);
        }
        
        // ç”Ÿæˆè®¤è¯å¤´
        async function generateAuthHeaders() {
            if (!publicKey) {
                await initPublicKey();
            }
            
            const timestamp = Math.floor(Date.now() / 1000);
            
            // åˆ›å»ºpayload (æŒ‰å­—æ¯é¡ºåºæ’åºå­—æ®µ)
            const fields = [DEVICE_ID, timestamp.toString()];
            fields.sort();
            const payload = fields.join('|');
            
            console.log('Payload:', payload);
            
            try {
                // ä½¿ç”¨RSA-OAEPåŠ å¯†payloadï¼Œä½¿ç”¨å›ºå®šçš„éšæœºæº
                // SHA256çš„digesté•¿åº¦æ˜¯32å­—èŠ‚ï¼Œæ‰€ä»¥seedä¹Ÿå¿…é¡»æ˜¯32å­—èŠ‚
                const encryptedPayload = publicKey.encrypt(payload, 'RSA-OAEP', {
                    md: forge.md.sha256.create(),
                    mgf1: {
                        md: forge.md.sha256.create()
                    },
                    seed: createZeroSeed(32) // ä½¿ç”¨32å­—èŠ‚çš„é›¶å­—èŠ‚ä½œä¸ºéšæœºæº
                });
                
                console.log('Encrypted payload length:', encryptedPayload.length);
                
                // è®¡ç®—SHA256å“ˆå¸Œ
                const md = forge.md.sha256.create();
                md.update(encryptedPayload);
                const hash = md.digest();
                
                console.log('Hash length:', hash.length());
                
                // ä½¿ç”¨RSA-OAEPåŠ å¯†å“ˆå¸Œå€¼ä½œä¸ºç­¾å
                const signature = publicKey.encrypt(hash.getBytes(), 'RSA-OAEP', {
                    md: forge.md.sha256.create(),
                    mgf1: {

                    },
                    seed: createZeroSeed(32) // ä½¿ç”¨32å­—èŠ‚çš„é›¶å­—èŠ‚ä½œä¸ºéšæœºæº
                });
                
                // è½¬æ¢ä¸ºbase64

                console.log('Signature:', signatureB64.substring(0, 50) + '...');
                
                return {

        function initFileUpload() {
            const fileInput = document.getElementById('fileInput');

            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶

        function handleFileSelect(event) {

        function addFiles(files) {
            files.forEach(file => {

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function uploadFiles() {

            const uploadBtn = document.querySelector('.upload-btn');

                let uploadedFiles = 0;
                let successCount = 0;
                let failedFiles = [];

                    } catch (error) {
                        console.error(`ä¸Šä¼ æ–‡ä»¶ ${file.name} å¤±è´¥:`, error);

        async function uploadSingleFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('filename', file.name);
            
            // ç”Ÿæˆè®¤è¯å¤´ï¼ˆä¸åŒ…å«Content-Typeï¼Œè®©æµè§ˆå™¨è‡ªåŠ¨è®¾ç½®multipart/form-dataï¼‰
            const authHeaders = await generateAuthHeaders();
            const headers = {
                'LY-Device-ID': authHeaders['LY-Device-ID'],
                'LY-Timestamp': authHeaders['LY-Timestamp'],
                'LY-Signature': authHeaders['LY-Signature']
                // ä¸è®¾ç½®Content-Typeï¼Œè®©æµè§ˆå™¨è‡ªåŠ¨å¤„ç†FormDataçš„Content-Type
            };
            
            const response = await fetch('/customer/upload/file', {
                method: 'POST',
                headers: headers,
                body: formData
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
            
            const result = await response.json();
            if (result.err_no !== 0) {
                throw new Error(result.msg || 'ä¸Šä¼ å¤±è´¥');
            }
            
            return result;
        }
        
        function showUploadResult(successCount, failedFiles) {
